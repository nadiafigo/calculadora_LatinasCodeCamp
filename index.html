<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="titulo">
        <h1>Calculator CSS drawing excercise</h1>
    </div>
    
    <div class="calculadora">
        <div class="botones">
            <div class="boton1"></div>
            <div class="boton2"></div>
            <div class="boton3"></div>
        </div>
        <div class="texto">0</div>
        <div class="teclas">
            <div class="linea_de_teclas">
                <div class="tecla o">AC</div>
                <div class="tecla o">+/-</div>
                <div class="tecla o">%</div>
                <div class="tecla n">รท</div>
            </div>
            <div class="linea_de_teclas">
                <div class="tecla c">7</div>
                <div class="tecla c">8</div>
                <div class="tecla c">9</div>
                <div class="tecla n">ร</div>
            </div>
            <div class="linea_de_teclas">
                <div class="tecla c">4</div>
                <div class="tecla c">5</div>
                <div class="tecla c">6</div>
                <div class="tecla n">-</div>
            </div>
            <div class="linea_de_teclas">
                <div class="tecla c">1</div>
                <div class="tecla c">2</div>
                <div class="tecla c">3</div>
                <div class="tecla n">+</div>
            </div>
            <div class="linea_de_teclas">
                <div class="tecla2 c esq_inf_izq">0</div>
                <div class="tecla c">.</div>
                <div class="tecla n esq_inf_der">=</div>
            </div>
        </div>
    </div>

    <div class="creditos">
        <p>Coded by <a href="https://nadiafigo.github.io/">Nadia Figueroa</a></p>
        <p>For the Latinas CodeCamp by <a href="https://twitter.com/Technolatinas">Technolatinas</a></p>
    </div>
</body>
</html>
